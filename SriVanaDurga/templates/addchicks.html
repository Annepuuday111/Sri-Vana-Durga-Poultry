{% extends 'index.html' %}
{% block content %}
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-left: 40%;
        }

        h1 {
            color: white;
            margin-top: 5%;
            margin-left: 10%;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-left: 5%;
            margin-right: 5%;
            margin-bottom: 5%;
        }

        h1 {
            color: white;
            margin-top: 4%;
            margin-left: 10%;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 auto;
            display: block;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    }
    </style>

    <h1 align="center">Add Chicks</h1><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
